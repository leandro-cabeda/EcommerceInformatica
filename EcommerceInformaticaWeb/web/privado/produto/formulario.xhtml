<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controleProduto.editando}">
            <p:messages id="ms"/>
            <h1>Produto</h1>
            <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-10" layout="grid" 
                styleClass="ui-panelgrid-blank">
                    
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleProduto.objeto.id}"
                                 readonly="true" size="5"/>
                    
                    <p:outputLabel value="Descrição" for="txtDescricao"/>
                    <p:inputText value="#{controleProduto.objeto.descricao}"
                                 required="true"
                                  id="txtDescricao" size="50" maxlength="50"
                                  />
                    
                    <p:outputLabel value="Marca" for="txtMarca"/>
                    <p:inputText value="#{controleProduto.objeto.marca}"
                                 required="true"
                                  id="txtMarca" size="50" maxlength="50"
                                  />
                    
                    <p:outputLabel value="Valor" for="txtValor"/>
                    <p:inputNumber value="#{controleProduto.objeto.valor}"
                                   decimalPlaces="2" decimalSeparator="." required="true"
                                                   thousandSeparator=""
                                            id="txtValor">
                    </p:inputNumber>
                    
                    <p:outputLabel value="Promoção" for="txtPromocao"/>
                    <p:inputNumber value="#{controleProduto.objeto.promocao}"
                                   decimalPlaces="2" decimalSeparator="."
                                                   thousandSeparator=""
                                            id="txtPromocao">
                    </p:inputNumber>
                    
                    <p:outputLabel value="Estoque" for="txtEstoque"/>
                    <p:inputNumber value="#{controleProduto.objeto.estoque}"
                                   size="10" maxlength="10" decimalPlaces="0"
                                   required="true"
                                            id="txtEstoque"/>
                    
                    <p:outputLabel value="Peso" for="txtPeso"/>
                    <p:inputNumber value="#{controleProduto.objeto.peso}"
                                   decimalPlaces="2" decimalSeparator="."
                                    thousandSeparator="" required="true"
                                            id="txtPeso">
                    </p:inputNumber>
                    
                    <p:commandButton value="Salvar" icon="ui-icon-disk"
                                     actionListener="#{controleProduto.salvar()}"
                                     update="formEdicao formListagem ms"/>
                    
            </p:panelGrid>
        </h:panelGroup>
    </h:form>
    
</html>
